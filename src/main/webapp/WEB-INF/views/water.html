<!DOCTYPE html>
<html>
<head>
    <title>jQuery WebGL Ripples</title>
    <link href="/my-jquery-plug/water-effects/css.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
    <header>
    </header>
    <pre><code>
送君千里，一别无期，再看来时路，也无风雨也无晴
        ---伟夫子收集
	</code></pre>
</main>
<button class="disable" style="display: none">Click here if your PC can't handle this effect very well</button>
<div class="error"></div>

<script src="/my-jquery-plug/js/jquery-2.1.1.min.js"></script>
<script src="/my-jquery-plug/water-effects/jquery.ripples.js"></script>
<script>
    $(document).ready(function() {
        try {
            $('body').ripples({
                resolution: 512,
                dropRadius: 20, //px
                perturbance: 0.04,
            });
            $('main').ripples({
                resolution: 128,
                dropRadius: 10, //px
                perturbance: 0.04,
            });
        }
        catch (e) {
            $('.error').show().text(e);
        }

        $('.disable').show().on('click', function() {
            $('body, main').ripples('destroy');
            $(this).hide();
        });
    });
</script>

</body>
</html>
